<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>ACP Concession Stand Inventory</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<style>
.highlight {
    background-color: yellow;
}

.myTable {
	width: 100%;
	max-width: 475px;
}
</style>

</head>
<body>

    <h2>ACP Eerie Concession Inventory Ledger</h2>
    <p>
        Date:&nbsp;&nbsp;<td><input type="text" id="txtToday" /></td>
    </p>

    <h3>
        Cash&nbsp;&nbsp;
        <input type="button" id="btnCalcCash" value="Calculate Cash" onclick="CalcCash()" />
    </h3>
    <table class="myTable">
        <thead>
        <td>Denom</td>
        <td>Start</td>
        <td>Sum</td>
        <td>End</td>
        <td>Sum</td>
        </thead>
        <tr>
            <td>20</td>
            <td><input type="text" id="txt20Start" value="1" maxlength="3" style="width:50px;" onchange="ReCalcAll()" /></td>
            <td><input type="text" id="txt20SSum" value="0.00" maxlength="3" style="width:50px;" disabled /></td>
            <td><input type="text" id="txt20End" value="0" maxlength="3" style="width:50px;" onchange="ReCalcAll()" /></td>
            <td><input type="text" id="txt20ESum" value="0.00" maxlength="3" style="width:50px;" disabled /></td>
        </tr>
        <tr>
            <td>10</td>
            <td><input type="text" id="txt10Start" value="2" maxlength="3" style="width:50px;" onchange="ReCalcAll()" /></td>
            <td><input type="text" id="txt10SSum" value="0.00" maxlength="3" style="width:50px;" disabled /></td>
            <td><input type="text" id="txt10End" value="0" maxlength="3" style="width:50px;" onchange="CalcCash()" /></td>
            <td><input type="text" id="txt10ESum" value="0.00" maxlength="3" style="width:50px;" disabled /></td>
        </tr>
        <tr>
            <td>5</td>
            <td><input type="text" id="txt5Start" value="4" maxlength="3" style="width:50px;" onchange="ReCalcAll()" /></td>
            <td><input type="text" id="txt5SSum" value="0.00" maxlength="3" style="width:50px;" disabled /></td>
            <td><input type="text" id="txt5End" value="0" maxlength="3" style="width:50px;" onchange="ReCalcAll()" /></td>
            <td><input type="text" id="txt5ESum" value="0.00" maxlength="3" style="width:50px;" disabled /></td>
        </tr>
        <tr>
            <td>1</td>
            <td><input type="text" id="txt1Start" value="10" maxlength="3" style="width:50px;" onchange="ReCalcAll()" /></td>
            <td><input type="text" id="txt1SSum" value="0.00" maxlength="3" style="width:50px;" disabled /></td>
            <td><input type="text" id="txt1End" value="0" maxlength="3" style="width:50px;" onchange="ReCalcAll()" /></td>
            <td><input type="text" id="txt1ESum" value="0.00" maxlength="3" style="width:50px;" disabled /></td>
        </tr>
        <tr>
            <td>Change</td>
            <td>&nbsp;</td>
            <td><input type="text" id="txtChangeSSum" value="0.00" maxlength="5" style="width:50px;" onchange="ReCalcAll()" /></td>
            <td>&nbsp;</td>
            <td><input type="text" id="txtChangeESum" value="0.00" maxlength="5" style="width:50px;" onchange="ReCalcAll()" /></td>
        </tr>
        <tr>
            <td>TOTALS</td>
            <td>&nbsp;</td>
            <td><input class="highlight" type="text" id="txtStartCash" maxlength="6" style="width:50px;" disabled /></td>
            <td>&nbsp;</td>
            <td><input class="highlight" type="text" id="txtCalculatedEndCash" maxlength="6" style="width:50px;" disabled /></td>
        </tr>
    </table>

    <h3>Inventory Track&nbsp;&nbsp;
        <input type="button" id="btnCalcInventory" value="Calculate Inventory" onclick="ReCalcAll()" />
    </h3>
    <table class="myTable">
        <thead>
            <td>Product</td>
            <td>Start Units</td>
            <td>Price per Unit</td>
            <td>&nbsp;</td>
            <td>Units Sold</td>
            <td>Proceeds</td>
        </thead>
        <tr>
            <td>soda</td>
            <td><input type="text" id="txtSodaStart" value="20" maxlength="3" style="width:50px;" /></td>
            <td><input type="text" id="txtSodaPrice" value="1.25" maxlength="6" style="width:50px;" onchange="ReCalcAll()"/></td>
            <td><input type="button" id="btnSodaAdd" value="SELL 1" onclick="DoIncrementUnitSales('#txtSodaSold')" /></td>
            <td><input type="text" id="txtSodaSold" value="0" maxlength="3" style="width:50px;" onchange="ReCalcAll()"/></td>
            <td><input type="text" id="txtSodaSales" value="0.00" disabled maxlength="6" style="width:50px;" /></td>
        </tr>
        <tr>
            <td>candy</td>
            <td><input type="text" id="txtCandyStart" value="20" maxlength="3" style="width:50px;" /></td>
            <td><input type="text" id="txtCandyPrice" value="1.00" maxlength="6" style="width:50px;" onchange="ReCalcAll()" /></td>
            <td><input type="button" id="btnCandyAdd" value="SELL 1"  onclick="DoIncrementUnitSales('#txtCandySold')"/></td>
            <td><input type="text" id="txtCandySold" value="0" maxlength="3" style="width:50px;" onchange="ReCalcAll()" /></td>
            <td><input type="text" id="txtCandySales" value="0.00" disabled maxlength="6" style="width:50px;" /></td>
        </tr>
        <tr>
            <td>water</td>
            <td><input type="text" id="txtWaterStart" value="20" maxlength="3" style="width:50px;" /></td>
            <td><input type="text" id="txtWaterPrice" value="1.00" maxlength="6" style="width:50px;" onchange="ReCalcAll()" /></td>
            <td><input type="button" id="btnWaterAdd" value="SELL 1"  onclick="DoIncrementUnitSales('#txtWaterSold')"/></td>
            <td><input type="text" id="txtWaterSold" value="0" maxlength="3" style="width:50px;" onchange="ReCalcAll()" /></td>
            <td><input type="text" id="txtWaterSales" value="0.00" disabled maxlength="6" style="width:50px;" /></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>Total $</td>
            <td><input class="highlight" type="text" id="txtTotalSales" value="0.00" disabled maxlength="6" style="width:50px;" /></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td colspan="2">Start Cash + Proceeds $</td>
            <td><input class="highlight" type="text" id="txtSCashPlusTSales" value="0.00" disabled maxlength="6" style="width:50px;" /></td>
        </tr>
    </table>


</body>
</html>

<script language="javascript">

    $(document).ready(function () {
        DocInit();
    });

    function DocInit() {
        SetDate();
        ReCalcAll();
    }

    function ReCalcAll() {
        CalcCash();

        CalcInventoryProceeds();
    }

    function CalcCash() {
        $("#txt20SSum").val($("#txt20Start").val() * 20.00)
        $("#txt20SSum").val($("#txt20Start").val() * 20.00);
        $("#txt10SSum").val($("#txt10Start").val() * 10.00);
        $("#txt5SSum").val($("#txt5Start").val() * 5.00);
        $("#txt1SSum").val($("#txt1Start").val() * 1);

        $("#txtStartCash").val(parseFloat($("#txt20SSum").val()) + parseFloat($("#txt10SSum").val()) + parseFloat($("#txt5SSum").val())
            + parseFloat($("#txt1SSum").val()) + parseFloat($("#txtChangeSSum").val()));

        $("#txt20ESum").val($("#txt20End").val() * 20.00)
        $("#txt20ESum").val($("#txt20End").val() * 20.00);
        $("#txt10ESum").val($("#txt10End").val() * 10.00);
        $("#txt5ESum").val($("#txt5End").val() * 5.00);
        $("#txt1ESum").val($("#txt1End").val() * 1);

        $("#txtCalculatedEndCash").val(parseFloat($("#txt20ESum").val()) + parseFloat($("#txt10ESum").val()) + parseFloat($("#txt5ESum").val())
            + parseFloat($("#txt1ESum").val()) + parseFloat($("#txtChangeESum").val()));

    }

    function CalcInventoryProceeds()
    {
        $("#txtSodaSales").val(parseFloat($("#txtSodaPrice").val()) * $("#txtSodaSold").val() );
        $("#txtCandySales").val(parseFloat($("#txtCandyPrice").val()) * $("#txtCandySold").val());
        $("#txtWaterSales").val(parseFloat($("#txtWaterPrice").val()) * $("#txtWaterSold").val());

        $("#txtTotalSales").val(parseFloat($("#txtSodaSales").val()) + parseFloat($("#txtCandySales").val()) + parseFloat($("#txtWaterSales").val()));
        $("#txtSCashPlusTSales").val(parseFloat($("#txtTotalSales").val()) + parseFloat($("#txtStartCash").val()));
    }

    function SetDate()
    {
        var d = new Date();

        var month = d.getMonth() + 1;
        var day = d.getDate();

        var output = d.getFullYear() + ' - ' +
            (month < 10 ? '0' : '') + month + ' - ' +
            (day < 10 ? '0' : '') + day;
        $("#txtToday").val(output);
    }

    function DoIncrementUnitSales(ctrlId)
    {
        $(ctrlId).val(parseInt($(ctrlId).val()) + 1);
        CalcInventoryProceeds();
    }
</script>
